<div class="dashboard">
  <h2>Dashboard</h2>
  <img src="https://www.eschoolnews.com/files/2024/02/generative-AI-gen-AI-cosn.jpeg" alt="Dashboard Picture" class="dashboard-image">

  <section>
    <h3>Topic Summary</h3>
    <p>{{ topicSummary }}</p>
    <p>
      <strong>Reference:</strong>
      <a [href]="referenceUrl" target="_blank">{{ referenceUrl }}</a>
    </p>
  </section>

  <section>
    <h3>Technical Details</h3>
    <p>{{ techDetails }}</p>
  </section>
</div>
